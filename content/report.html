<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="report.css">
  <link rel="shortcut icon" href="/icons/toolbar_on.png">
  <title>Tripwire Report</title>
</head>
<body>
  <div id="buttons">
    <button id="save">Save report</button><button id="load">Load report</button><button id="reset">Reset</button>
    <input type="file" id="load-input" accept="application/json" style="display:none">
  </div>

  <div id="status">Fetching reports...</div>
  <div id="table-controls">
    <input type="checkbox" id="hide-rows-with-bugs" /><label for="hide-rows-with-bugs">Hide rows with bugs already filed (breaks zebra-striping in table, sorry)</label>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Stack</th>
        <th>File a bug</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
</body>

<script src="report.js"></script>
</html>
